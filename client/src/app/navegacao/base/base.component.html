<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [opened]="estaAberta" (openedChange)="navBarMudada($event)">
        <mat-nav-list>

            <mat-list-item>
                <mat-icon mat-list-icon>home</mat-icon>
                <span>Home</span>
            </mat-list-item>

            <mat-divider></mat-divider>

            <mat-list-item [routerLink]="['/parceiro/listar']">
                <mat-icon mat-list-icon>groups</mat-icon>
                <span>Parceiro</span>
            </mat-list-item>

            <mat-list-item [routerLink]="['/cupom/listar']">
                <mat-icon mat-list-icon>receipt</mat-icon>
                <span>Cupons</span>
            </mat-list-item>

            <mat-divider></mat-divider>

            <mat-list-item [routerLink]="['/funcionario/listar']">
                <mat-icon mat-list-icon>face</mat-icon>
                <span>Funcionarios</span>
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-header [(navBarAberta)]="estaAberta"></app-header>
        <div class="container center">
            <ng-content></ng-content>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
